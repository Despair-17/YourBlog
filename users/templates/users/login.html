{% extends 'base.html' %}

{% block content %}
    <div class="items-container">
        <div class="forms-container">
            <form method="POST" enctype="multipart/form-data" action="{% url 'users:login' %}">
                {% csrf_token %}
                <h3>{{ title }}</h3>
                <input name="next" type="hidden" value="{{ next }}">
                {% for field in form %}
                    <div class="forms-char">
                        {{ field }}
                        <span></span>
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        <div class="forms-error">{{ field.errors }}</div>
                    </div>
                {% endfor %}
                <div class="forms-links">
                    <a href="{% url 'users:password_reset' %}" class="link">Забыли пароль?</a>
                    <a href="{% url 'users:register' %}" class="link">Регистрация</a>
                </div>
                <button type="submit">Отправить</button>
            </form>
        </div>
        <div class="forms-error">{{ form.non_field_errors }}</div>
    </div>
{% endblock %}
