{% extends 'base.html' %}

{% block content %}
    <div class="one-post-container">
        <h1>{{ post.title }}</h1>
        <a href="{{ post.image.url }}"><img src="{{ post.image.url }}" alt="Картинка поста {{ post.title }}"></a>
        <p class="author-info">Автор: <a href="#" class="author-link">{{ post.author }}</a></p>
        <p class="article-content">Текст статьи:</p>
        {{ post.content }}
    </div>
{% endblock %}
