{% extends 'base.html' %}

{% block content %}
    {% for category, posts in posts_by_category.items %}
        <div class="mini-post-info-container">
            <div class="mini-post-info">
                <h3><a href="{{ category.get_absolute_url }}" class="link">{{ category.name }}</a></h3>
            </div>
        </div>
        <div class="mini-post-outer">
            <div class="mini-post-container">
                {% for post in posts %}
                    {% include 'posts/includes/post_mini_render.html' %}
                {% endfor %}
            </div>
        </div>
    {% endfor %}
{% endblock %}
