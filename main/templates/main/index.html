{% extends 'base.html' %}

{% block content %}
    {% for category, posts in posts_by_category.items %}
        <div class="category">
            <a href="{{ category.get_absolute_url }}" class="category-link">{{ category.name }}</a>
        </div>
        <div class="posts-container">
            {% for post in posts %}
                {% include 'posts/includes/render_post.html' %}
            {% endfor %}
        </div>
    {% endfor %}
{% endblock %}
