{% extends 'base.html' %}

{% block content %}
    {% for category, posts in posts_by_category.items %}
        <div class="category">
            <a href="{{ category.get_absolute_url }}" class="category-link">{{ category.name }}</a>
        </div>
        <div class="posts-container">
            {% for post in posts %}
                <div class="post">
                    <img src="{{ post.image.url }}" alt="Изображение" class="post-image">
                    <div class="post-details">
                        <p class="post-text">
                            {{ post.title }}
                        </p>
                        <p class="post-text">Автор:
                            <a href="#" class="author-link">{{ post.author.username }}</a>
                        </p>
                        <p class="post-text">{{ post.content|truncatechars:200 }}</p>
                        <a href="#" class="read-more-link">Читать полную статью</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
{% endblock %}
