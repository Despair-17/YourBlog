{% extends 'base.html' %}

{% block content %}
    <div class="items-container-contact">
        <div class="forms-container-contact">
            <form method="POST">
                {% csrf_token %}
                <h3>{{ title }}</h3>
                {% for field in form %}
                    <div class="forms-char-contact">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        <div class="forms-error">{{ field.errors }}</div>
                    </div>
                {% endfor %}
                <button type="submit">Отправить</button>
            </form>
        </div>
        <div class="forms-error">{{ form.non_field_errors }}</div>
    </div>
{% endblock %}
